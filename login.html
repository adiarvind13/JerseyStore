<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - JerseyStore</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    /* Add minimal style for register/login toggle if missing */
    .login-page {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
      flex-direction: column;
    }

    .login-container,
    .register-container {
      display: none;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-container.active,
    .register-container.active {
      display: block;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .btn.primary {
      background: #000;
      color: #fff;
      border: none;
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
    }

    .btn.primary:hover {
      background: #333;
    }

    .link-text {
      margin-top: 10px;
      text-align: center;
    }

    .error-message {
      color: red;
      text-align: center;
      margin-top: 10px;
    }

    .success-message {
      color: green;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">
      <span class="logo-box">JS</span> JerseyStore
    </div>
    <nav>
      <ul>
        <li><a href="homepage.html" class="active">Home</a></li>
        <li><a href="premier-league.html">Premier League</a></li>
        <li><a href="laliga.html">La Liga</a></li>
        <li><a href="seriea.html">Serie A</a></li>
        <li><a href="bundesliga.html">Bundesliga</a></li>
        <li><a href="retro.html">Retro</a></li>
      </ul>
    </nav>
    <div class="nav-right">
      <input type="text" placeholder="Search jerseys..." class="search" />
      <div class="cart">
        <a href="cart.html"><i class="fa-solid fa-cart-shopping" style="color: black;"></i></a>
      </div>
      <!-- Updated profile icon/dropdown -->
      <div id="profile-icon-logged-out">
        <a href="login.html"><i class="fas fa-user-circle fa-2x" style="color: black;"></i></a>
      </div>
      <div class="profile-container" id="profile-logged-in" style="display: none;">
        <button id="profile-greeting" class="profile-link">
          Hi, <span id="user-firstname">User</span> <i class="fas fa-chevron-down"></i>
        </button>
        <div class="profile-dropdown" id="profile-dropdown">
          <a href="account.html">My Account</a>
          <a href="my-orders.html">My Orders</a>
          <a href="#" id="logout-btn">Logout</a>
        </div>
      </div>
    </div>
  </header>

  <main class="login-page">
    <!-- LOGIN -->
    <div class="login-container active" id="login-container">
      <h2>Log In</h2>
      <form id="login-form">
        <div class="form-group">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" required />
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" required />
        </div>
        <button type="submit" class="btn primary">Login</button>
        <p class="error-message" id="login-error-message"></p>
      </form>
      <p class="link-text">Don't have an account? <a id="show-register">Register here</a></p>
    </div>

    <!-- REGISTER -->
    <div class="register-container" id="register-container">
      <h2>Register</h2>
      <form id="register-form">
        <div class="form-group">
          <label for="reg-fname">First Name</label>
          <input type="text" id="reg-fname" required />
        </div>
        <div class="form-group">
          <label for="reg-lname">Last Name</label>
          <input type="text" id="reg-lname" required />
        </div>
        <div class="form-group">
          <label for="reg-email">Email</label>
          <input type="email" id="reg-email" required />
        </div>
        <div class="form-group">
          <label for="reg-password">Create Password</label>
          <input type="password" id="reg-password" required />
        </div>

        <!-- Role selector REMOVED -->

        <button type="submit" class="btn primary">Register</button>
        <p class="success-message" id="register-success-message"></p>
        <p class="error-message" id="register-error-message"></p>
      </form>
      <p class="link-text">Already have an account? <a id="show-login">Login here</a></p>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-bottom">
      <p>Â© 2025 JerseyStore. All rights reserved.</p>
    </div>
  </footer>
  <script src="Storelogic.js"></script>
</body>

</html>
