<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - JerseyStore</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

</head>

<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo"><span class="logo-box">JS</span> JerseyStore</div>
    <nav>
      <ul>
        <li><a href="homepage.html">Home</a></li>
        <li><a href="premier-league.html">Premier League</a></li>
        <li><a href="laliga.html">La Liga</a></li>
        <li><a href="seriea.html">Serie A</a></li>
        <li><a href="bundesliga.html">Bundesliga</a></li>
        <li><a href="retro.html">Retro</a></li>
      </ul>
    </nav>
    <div class="nav-right">
      <input type="text" placeholder="Search jerseys..." class="search" />

      <div class="cart">
        <a href="cart.html"><i class="fa-solid fa-cart-shopping" style="color: black;"></i></a>
      </div>

<!-- ===== NEW PROFILE DROPDOWN ===== -->
      <div class="profile-container">
        <!-- Logged-out state (visible by default) -->
        <a id="profile-icon-logged-out" class="profile-link" href="login.html">
          <i class="fas fa-user-circle fa-2x"></i>
        </a>

        <!-- Logged-in state (hidden by default) -->
        <div id="profile-logged-in" style="display: none;">
          <button id="profile-greeting" class="profile-btn">
            <!-- Name will be inserted here by JS -->
            <span>Hi, <span id="user-firstname">User</span></span>
            <i class="fas fa-chevron-down"></i>
          </button>
          <div id="profile-dropdown" class="profile-dropdown-content">
            <a href="account.html">My Account</a>
            <a href="my-orders.html">My Orders</a>
            <a href="#" id="logout-btn">Logout</a>
          </div>
        </div>
      </div>
      <!-- ===== END PROFILE DROPDOWN ===== -->    </div>
  </header>

  <!-- Cart Section -->
  <section class="cart-page">
    <h2>Your Shopping Cart</h2>
    <div class="cart-items" id="cart-items-container">
      <!-- Cart items will be dynamically generated here -->
    </div>
    <div class="cart-summary">
      <div class="total-price-box">
        <p>Total:</p>
        <p class="total-price">₹0.00</p>
      </div>
      
      <!-- ===== THIS LINE IS UPDATED ===== -->
      <!-- I changed this from an <a> tag to a <button> tag -->
      <!-- This lets our JavaScript check for login before redirecting. -->
      <button class="btn primary" id="checkout">Proceed to Checkout</button>
      
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-bottom">
      <p>© 2025 JerseyStore. All rights reserved.</p>
    </div>
  </footer>
  <script src="Storelogic.js"></script>
</body>

</html>
