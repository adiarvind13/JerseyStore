<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - JerseyStore</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="admin-body">

    <!-- Admin Sidebar -->
    <aside class="admin-sidebar">
        <div class="logo">
            <span class="logo-box">JS</span> Admin
        </div>
        <nav class="admin-nav">
            <ul>
                <li class="active"><a href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <!-- We can add 'Products' and 'Users' here later -->
            </ul>
        </nav>
        <div class="admin-logout">
            <button id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
    </aside>

    <!-- Main Admin Content -->
    <main class="admin-main">
        <header class="admin-header">
            <h1>Welcome, Admin!</h1>
            <p>Here's a summary of your store's performance.</p>
        </header>

        <!-- Stats Cards -->
        <section class="stat-cards-grid">
            <div class="stat-card">
                <i class="fas fa-dollar-sign"></i>
                <div class="stat-info">
                    <h4>Total Revenue</h4>
                    <p id="total-revenue">â‚¹0</p>
                </div>
            </div>
            <div class="stat-card">
                <i class="fas fa-box-open"></i>
                <div class="stat-info">
                    <h4>Total Orders</h4>
                    <p id="total-orders">0</p>
                </div>
            </div>
            <div class="stat-card">
                <i class="fas fa-users"></i>
                <div class="stat-info">
                    <h4>Total Users</h4>
                    <p id="total-users">0</p>
                </div>
            </div>
        </section>

        <!-- Recent Orders Table -->
        <section class="admin-table-container">
            <h2>Recent Orders</h2>
            <table class="order-table">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Date</th>
                        <th>Customer Name</th>
                        <th>Customer Email</th>
                        <th>Total</th>
                        <th>Items</th>
                    </tr>
                </thead>
                <tbody id="orders-list-body">
                    <!-- Orders will be dynamically injected here by admin.js -->
                    <tr>
                        <td colspan="6" style="text-align:center;">No orders found.</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <script src="admin.js"></script>
</body>
</html>
